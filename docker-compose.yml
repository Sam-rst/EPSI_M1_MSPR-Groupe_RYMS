services:
  # PostgreSQL 15 avec extension PostGIS (pour données géospatiales)
  postgres:
    image: postgis/postgis:15-3.4
    container_name: electio_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-electio_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistance des données
      - postgres_data:/var/lib/postgresql/data
      # Scripts d'initialisation (optionnel)
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-electio_analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - electio_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  electio_network:
    driver: bridge
